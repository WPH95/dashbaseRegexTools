group 'io.dashbase'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://maven.dashbase.io/release"
    }
    maven {
        url "https://maven.dashbase.io/snapshot"
    }
}

dependencies {
    compile group: 'io.dashbase', name: 'dashbase-sdk', version: '0.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
